<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EIIN দ্বারা শিক্ষক তথ্য অনুসন্ধান</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
    }

    .premium-navbar {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .teacher-card {
      background: #ffffff;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .teacher-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1a1a1a !important;
      color: #ffffff !important;
    }

    .dark-mode .teacher-card {
      background: #2c2c2c;
    }

    .data-label {
      color: var(--secondary-color);
      font-weight: 600;
    }

    #errorAlert {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1000;
      display: none;
    }

    /* Footer Styling */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      border-top: 1px solid #e9ecef;
      margin-top: 40px;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg premium-navbar">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">
        <i class="bi bi-mortarboard"></i> EIIN Explorer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="bi bi-house-door"></i> হোম</a>
          </li>
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-light">
          <i class="bi bi-moon-fill"></i> ডার্ক মোড
        </button>
      </div>
    </div>
  </nav>

  <!-- Error Alert -->
  <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span id="errorMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <main class="container mb-5 mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="input-group mb-4 shadow-lg">
          <input type="text" id="eiinInput" class="form-control form-control-lg" placeholder="EIIN নম্বর লিখুন">
          <button onclick="loadData()" class="btn btn-primary btn-lg">
            <i class="bi bi-search"></i> অনুসন্ধান করুন
          </button>
        </div>

        <div id="loadingSection" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">ডেটা লোড হচ্ছে...</p>
        </div>

        <div id="resultSection" class="d-none">
          <h3 class="text-primary">ফলাফল</h3>
          <div id="teacherList" class="row g-4"></div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© 2025 | Mohammad Sheikh Shahinur Rahman | Software Engineer - IT Amadersomaj Inc.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });

    async function loadData() {
      const eiin = document.getElementById('eiinInput').value.trim();
      if (!eiin) return showError('EIIN নম্বর লিখুন');

      document.getElementById('loadingSection').classList.remove('d-none');
      document.getElementById('resultSection').classList.add('d-none');

      try {
        const apiUrl = `https://police-api.my.id/test/eiin.php?eiin=${eiin}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`সার্ভার এরর: ${response.status}`);
        const data = await response.json();

        if (data.status === 'success') {
          renderTeachers(data.data);
          document.getElementById('resultSection').classList.remove('d-none');
        } else {
          showError('ডেটা পাওয়া যায়নি');
        }
      } catch (error) {
        showError(`ডেটা লোড করতে ব্যর্থ: ${error.message}`);
      } finally {
        document.getElementById('loadingSection').classList.add('d-none');
      }
    }

    function renderTeachers(teachers) {
      const container = document.getElementById('teacherList');
      container.innerHTML = teachers.map(teacher => `
        <div class="col-12">
          <div class="teacher-card p-4">
            <h4>${teacher.name} <span class="badge bg-primary">${teacher.designation}</span></h4>
            <p><strong>মোবাইল:</strong> ${teacher.number || 'N/A'}</p>
            <p><strong>ইমেইল:</strong> ${teacher.email || 'N/A'}</p>
          </div>
        </div>
      `).join('');
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorAlert').style.display = 'block';
      setTimeout(() => document.getElementById('errorAlert').style.display = 'none', 5000);
    }
  </script>
</body>
</html>
